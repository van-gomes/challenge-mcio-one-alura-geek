<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Alura Geek</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="imagem_three_hearts"
        src="assets/three_ hearts.svg"
        alt="Três corações juntos"
      >
      <h1 class="header_title">Alura Geek</h1>
    </header>

    <main>
      <section class="products">
        <h2 class="products_title">Produtos</h2>
        <ul class="products_list" data-lista-produtos></ul>
      </section>

      <section class="add_product">
        <h2 class="add_product_title">Adicionar Produto</h2>
        <form class="add_product_form">
          <label for="product_name" class="add_product_label">Nome</label>
          <input
            type="text"
            id="product_name"
            name="product_name"
            class="add_product_input"
          />

          <label for="product_description" class="add_product_label">Descrição</label>
          <textarea
            id="product_description"
            name="product_description"
            class="add_product_input"
          ></textarea>

          <label for="product_price" class="add_product_label">Preço</label>
          <input
            type="text"
            id="product_price"
            name="product_price"
            class="add_product_input"
          />

          <label for="product_image" class="add_product_label">Imagem</label>
          <input type="file" class="upload_product_image" />
          
        <div class="add_product_buttons">
          <button class="add_product_button">Adicionar Produto</button>
          <button class="reset_product_button">Limpar Campos</button>
        </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer_text">
        Feito com 
        <img
          class="footer_image"
          src="assets/heart.svg"
          alt="Coração"
        >
        por Vânia Gomes
      </p>
    </footer>

    <script src="./js/mostrarProdutos.js" type="module"></script>
  </body>
</html>
